apiVersion: apps/v1
kind: Deployment
metadata:
  name: lcs-reports
spec:
  selector:
    matchLabels:
      app: lcs-reports
  template:
    metadata:
      labels:
        app: lcs-reports
    spec:
      containers:
        - name: lcs-reports
          imagePullPolicy: Always
          image: ansaries/lcs-reports:1.0.30
          env:
            - name: CLIENTID
              value: "14965090564081136535"
            - name: CLIENTSECRET
              value: "5038AA181BD81B18D9E6113E7668A9FD"
            - name: BASEURL
              value: https://pega-web-batch.pega23.svc.cluster.local
            - name: NODE_ENV
              value: production
          # envFrom:
          #   - configMapRef:
          #       name: lcs-reports
          resources:
            requests:
              memory: 2Gi
              cpu: 1200m
            limits:
              memory: 6Gi
              cpu: 2
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: lcs-reports
spec:
  selector:
    app: lcs-reports
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    meta.helm.sh/release-name: pega23
    meta.helm.sh/release-namespace: pega23
    nginx.ingress.kubernetes.io/proxy-body-size: 2048m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "6000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "6000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "6000"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: lcs-reports
  namespace: pega23
spec:
  ingressClassName: nginx
  rules:
    - host: web.pega23.lowcodesol.co.uk
      http:
        paths:
          - backend:
              service:
                name: lcs-reports
                port:
                  number: 3000
            path: /reports

            pathType: Prefix
  tls:
    - hosts:
        - web.pega23.lowcodesol.co.uk
      secretName: pega-ss
