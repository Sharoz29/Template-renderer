<!-- Check Box -->
<div class="cb">
  <input type="checkbox" name="name" id="name" />
  <label for="name">name</label>
</div>

<section class="frow" id="tele-medicine">
  <div class="container-padding width-100"></div>
</section>

<div class="container centered mb-20">
  <h2 class="fc m-auto">FACE-TO-FACE ENCOUNTER</h2>
</div>

<pega:forEach name="D_LabsList.pxResults">
    <div class="item">
        <input type="checkbox" name="<p:r n='$THIS.LabTypes'/>" 
          <pega:when test="$this.IsChecked == true">                            
            checked
        </pega:when>>
        <span class="label"><pega:reference name="$THIS.LabTypes"></pega:reference></span>
    </div>
</pega:forEach>

                <div class="item">

                    />

                </div>
